<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post an Activity | Community Connect</title>
  <link rel="stylesheet" href="/static/css/posto.css">
  <script src="/static/js/posto.js" defer></script>
</head>
<body>

  <header class="header">
    <div class="container">
      <h1>Community Connect</h1>
    </div>
  </header>

  <section class="form-section">
    <div class="form-container">
      <h2>Post an Activity</h2>
      <p class="subtitle">Fill in the details below to post your organization volunteer activity.</p>

    <form id="activityForm" onsubmit="return validateForm()" method="POST" action="{{ url_for('organization_post') }}">

  <div class="input-group">
    <label for="activity_name">Activity Name</label>
    <input type="text" id="activity_name" name="activity_name" required>
  </div>

  <div class="input-group">
    <label for="purpose">Purpose</label>
    <textarea id="purpose" name="purpose" rows="2" required></textarea>
  </div>

  <div class="row">
    <div class="input-group half">
      <label for="activity_date">Date</label>
      <input type="date" id="activity_date" name="activity_date" required>
    </div>

    <div class="input-group half">
      <label for="activity_time">Time</label>
      <input type="time" id="activity_time" name="activity_time" required>
    </div>
  </div>

  <div class="input-group">
    <label for="address">Address / Location</label>
    <input type="text" id="address" name="address" required>
  </div>

  <div class="row">
    <div class="input-group half">
      <label for="volunteers_required">Volunteers Required</label>
      <input type="number" id="volunteers_required" name="volunteers_required" required>
    </div>

    <div class="input-group half">
      <label for="volunteers_skills">Volunteer Skills Needed</label>
      <input type="text" id="volunteers_skills" name="volunteers_skills" placeholder="e.g. Teaching, Cleaning">
    </div>
  </div>

  <div class="input-group">
    <label for="contact">Contact</label>
    <input type="text" id="contact" name="contact" required>
  </div>

  <button type="submit" class="btn">Post Activity</button>
</form>

    </div>
  </section>

  <footer>
    <p>Â© <span id="year"></span> Community Connect | All Rights Reserved</p>
  </footer>

</body>
</html>
