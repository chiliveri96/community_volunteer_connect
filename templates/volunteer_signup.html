                <form id="signupForm" method="POST" action="{{ url_for('volunteer_signup') }}" onsubmit="return validateForm()">

    <div class="input-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
    </div>

    <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}">
    </div>

    <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="input-group">
        <label for="skills">Skills (Optional)</label>
        <input type="text" id="skills" name="skills" placeholder="Eg: Teaching, Cooking, Medical help">
    </div>

    <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create password" required minlength="6">
    </div>

    <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>
    </div>

    <button type="submit" class="btn">Signup</button>
